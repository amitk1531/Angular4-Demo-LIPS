<h1>
  Welcome {{name}}
</h1>
<div *ngIf="isVisible" [innerText]="name">
</div>

<div [ngSwitch]="isVisible">
  <div *ngSwitchCase="false">
    This is div when value is false
  </div>
  <div *ngSwitchCase="true">
    This is div when value is True
  </div>
</div>

<button (click)="toggle()">Toggle</button>
